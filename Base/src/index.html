<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <title>Rick and Morty</title>
</head>

<body>
    <header>
        <div class="col-6">
            <img src="./assets/css/img/RICK_MORTY_ICON.png" class="img-fluid position-absolute top-0 start-0 mt-3 ms-2"
                alt="icone" width="40px" height="40px">
        </div>
        <div class="row" id="cabecario">
            <div class="col-12">
                <h1 class="text-primary text-center" id="titulo">
                    API de Rick and Morty
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3" id="search">
                <div class="input-group">
                    <input type="text" class="form-control-sm search border rounded-3 w-50 mb-3 p-2"
                        id="searchCharacter" placeholder="Pesquise">
                    <span class="input-group-text" style="background: none; border: none; margin-right: 10px;"
                        id="icone-bar"><i class="fas fa-search" style="color: #3ebe3c;"></i></span>
                </div>
                <div id="pagination" class="mt-4">
                    <button type="button" class="btn btn-secondary" id="prev-page">Prev</button>
                    <button type="button" class="btn btn-success" id="next-page">Next</button>
                </div>
            </div>
    </header>


        <main class="container-fluid vw-100" id="fundo">
            <div id="character-container" class="container-fluid mt-5">
                
            </div>
        </main>


    <selection class="container-fluid d-flex justify-content-center vw-100" id="rodape">
        <footer>
            <div class="row">
                <div class="col-12">
                    <div class="fw-bold d-flex gap-5 p-5 justify-content-center mt-3" id="info">
                        <p id="num-char">PERSONAGENS: </p>
                        <p id="num-loc">LOCALIZAÇÕES: </p>
                        <p id="num-ep">EPISÓDIOS: </p>
                    </div>
                    <div class="col-12 mt-5 p-3">
                        <div class="fw-bold d-flex justify-content-center mt-2" id="dev">
                            <p> Desenvolvido por: <span class="text-light"> João Gabriel Karlinski</span> em 2023
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </selection>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
